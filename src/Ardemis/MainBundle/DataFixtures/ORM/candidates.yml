Ardemis\MainBundle\Entity\Candidate:
    candidate{1..30}:
        firstname:                  <firstName()>
        lastname:                   <lastName()>
        address:                    <streetAddress()>
        zipcode:                    <postcode()>
        city:                       <city()>
        region:                     <region()>
        email:                      <email()>
        disponibility:              <disponibility()>
        disponibilityNegociable:    <boolean()>
        experience:                 <experience()>
        mobility:                   <mobility()>
        mobilityComplement:         <sentence()> 
        grade:                      <grade()>
        gradeComplement:            <sentence()> 
        job:                        <word()>
        income:                     <income()>
        languages:                  <sentence()>
        keySkills:                  <sentence()>
        handicap:                   <boolean()>
        jobOffer:                   @job*
